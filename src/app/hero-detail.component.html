<div *ngIf="hero">
  <h2>{{hero.name}} details!</h2>
  <div>
    <label>id: </label>{{hero.id}}</div>
  <div>
    <label>name: </label>
    <input [(ngModel)]="hero.name" />
   </div>
   <br>
   <div>
    <label>Details: </label>
    <textarea rows="4" cols="50" autofocus [(ngModel)]="hero.detail"></textarea>
   </div>
  <button (click)="goBack()">Back</button>
  <button (click)="save()">Save</button>
</div>
